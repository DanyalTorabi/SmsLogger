name: PR Test Coverage

on:
  pull_request:
    branches: [main, develop]

# Add permissions needed for check runs and comments
permissions:
  checks: write
  contents: read
  issues: read
  pull-requests: write

jobs:
  unit-tests-with-coverage:
    name: Run Unit Tests with Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for accurate coverage comparison

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests with coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: app/build/test-results/testDebugUnitTest/
        retention-days: 7

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: coverage-reports
        path: app/build/reports/jacoco/
        retention-days: 7

    - name: Verify coverage thresholds
      run: ./gradlew jacocoTestCoverageVerification

    # Replace EnricoMi action with dorny/test-reporter which works better with GitHub permissions
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: JUnit Test Results
        path: app/build/test-results/testDebugUnitTest/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Report coverage to PR
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: ${{ github.workspace }}/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 85
        title: 'Code Coverage Report'
        update-comment: true
