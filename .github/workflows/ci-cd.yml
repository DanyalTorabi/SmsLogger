name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Add permissions needed for check runs and comments
permissions:
  checks: write
  contents: read
  issues: read
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run lint
      run: ./gradlew lint

    - name: Run unit tests with coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport

    # Add debug step to see where the files are actually located
    - name: Debug - List JaCoCo report directory contents
      run: |
        echo "Checking if jacoco directory exists:"
        if [ -d "app/build/reports/jacoco" ]; then
          echo "Directory exists, listing contents:"
          find app/build/reports/jacoco -type f | sort
        else
          echo "Directory does not exist"
          echo "Listing all reports directories:"
          find app/build/reports -type d | sort
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 7

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: |
          app/build/reports/jacoco/**
        retention-days: 7

    - name: Verify minimum coverage thresholds
      run: ./gradlew jacocoTestCoverageVerification

    # Replace the EnricoMi action with the GitHub-native test reporting feature
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: JUnit Test Results
        path: app/build/test-results/testDebugUnitTest/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: |
          app/build/outputs/
          app/build/reports/

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build for analysis
      run: ./gradlew assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  basic-validation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Basic workflow validation
      run: echo "âœ… CI/CD Pipeline workflow is working correctly"
